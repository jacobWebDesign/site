function generateHashtag(str){
    if(!str || str.length < 1) return false;

    let result = "#" + str.split(" ").map(function(el){
        return el.charAt(0).toUpperCase() + el.slice(1).toLowerCase();
    }).join("");
    return result.length > 140?false:result;
}
